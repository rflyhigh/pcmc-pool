{% extends "base.html" %}

{% block title %}Search Availability - PCMC Swimming Pools{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Search Availability</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="availability-form" class="row g-3">
                    <div class="col-md-4">
                        <label for="pool-select" class="form-label">Select Swimming Pool</label>
                        <select id="pool-select" class="form-select" required>
                            <option value="">Choose a pool</option>
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="booking-date" class="form-label">Select Date</label>
                        <input type="date" class="form-control" id="booking-date" required>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search me-2"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="results-container">
    <div id="results-loading" style="display: none;">
        <div class="d-flex justify-content-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    
    <div id="results-message" class="alert alert-info" style="display: none;"></div>
    
    <div id="results-content" style="display: none;">
        <h2 id="results-title" class="mb-4"></h2>
        <div id="results-batches" class="row"></div>
    </div>
</div>

<!-- Login Required Modal -->
<div class="modal fade" id="loginRequiredModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Login Required</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You need to login to check availability and book swimming pools.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="loginRequiredBtn">Login Now</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Set the pool ID from URL parameter if available
    const initialPoolId = "{{ pool_id }}";
</script>
<script src="/static/js/search.js"></script>
{% endblock %}
