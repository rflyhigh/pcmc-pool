{% extends "base.html" %}

{% block title %}PCMC Swimming Pools{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="section-title">Available Swimming Pools</h2>
        <div id="pools-loading" class="text-center my-5">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div>
            <p class="mt-3 text-muted">Loading swimming pools...</p>
        </div>
    </div>
</div>

<div id="pools-container" class="row">
    <!-- Pools will be loaded here -->
</div>

<!-- Pool Details Modal -->
<div class="modal fade" id="poolDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="poolDetailsTitle"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img id="poolDetailsImage" src="" alt="Pool Image" class="img-fluid rounded mb-3">
                    </div>
                    <div class="col-md-6">
                        <h5>Address</h5>
                        <p id="poolDetailsAddress"></p>
                        <div id="googleMap" class="mt-3" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a href="#" class="btn btn-primary" id="checkAvailabilityBtn">Check Availability</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
